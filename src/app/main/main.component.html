<app-loader *ngIf="load"></app-loader>
<div *ngIf="!load"
  class="container d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div *ngIf="commonService.mode === 'upload'" class="card d-flex align-items-center justify-content-center">
    <div class="text-center" *ngIf="imgURL === ''">
      <div class="upload">
        <label for="file-input"><span class="custom-button">+</span></label>
        <input
          id="file-input"
          #file
          type="file"
          accept="image/*"
          (change)="preview(file.files)"
        />
      </div>
      <p class="text-white">Click on '+' to add an Image</p>
    </div>
    <div
      class="d-flex align-items-center justify-content-center"
      *ngIf="imgURL !== ''"
    >
      <img class="selected-image" [src]="imgURL" alt="" />
    </div>
    <div *ngIf="imgURL !== ''">
      <button
        class="btn btn-primary p-2 m-2"
        (click)="predictSolution(imgURL)"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Solve
      </button>
      <button class="btn btn-secondary p-2 m-2" (click)="imgURL = ''">
        Reset
      </button>
    </div>
  </div>

  <div *ngIf="commonService.mode === 'canvas'" class="row" style="width: 100%;">
    <canvas-whiteboard style="width: 100%; height: 50vh; max-height: 500px"
      #canvasWhiteboard
      [drawButtonClass]="'drawButtonClass'"
      [drawButtonText]="'Draw'"
      [clearButtonClass]="'clearButtonClass'"
      [clearButtonText]="'Clear'"
      [undoButtonText]="'Undo'"
      [undoButtonEnabled]="true"
      [redoButtonText]="'Redo'"
      [redoButtonEnabled]="true"
      [saveDataButtonEnabled]="true"
      [saveDataButtonText]="'Save'"
      [lineWidth]="5"
      [strokeColor]="'rgb(0,0,0)'"
      (onSave)="onSave($event)"
    >
    </canvas-whiteboard>
  </div>
</div>

<!-- Modal -->
<div
  class="modal myModal fade" #myModal
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Solution</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <label for="">Equation Predicted</label>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="predictedValue.equation" disabled/>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="copyToClipboard(predictedValue.equation)"
          >
            Copy
          </button>
        </div>
        <div>
          <label for="">Solution</label>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="predictedValue.solution" disabled/>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
            (click)="copyToClipboard(predictedValue.solution)"
          >
            Copy
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
